<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4; /* Light grey */
            color: #333; /* Dark grey */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff; /* White */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            color: #333; /* Dark grey */
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555; /* Medium grey */
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f9f9f9; /* Light grey */
        }
        input[type="submit"] {
            background-color: #333; /* Dark grey */
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        input[type="submit"]:hover {
            background-color: #000; /* Black */
        }
        .info {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666; /* Grey */
        }
        .info a {
            color: #333; /* Dark grey */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .info a:hover {
            color: #555; /* Medium grey */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="note">Your Message</label>
            <textarea id="note" name="note" rows="4" required></textarea>
            
            <input type="submit" value="Send Message">
        </form>

        <div class="info">
            <p>For more information, contact us at <a href="mailto:info@artsaconsultancy.com">info@artsaconsultancy.com</a>.</p>
            <div class="logo">
                <img src="logo.png" alt="Company Logo" width="100">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const note = document.getElementById('note').value;
            
            // Replace 'info@artsaconsultancy.com' with your actual email address
            const toEmail = 'info@artsaconsultancy.com';
            
            // Format the email body
            const subject = 'New Message from Contact Form';
            const body = `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\n\nMessage:\n${note}`;
            
            // Encode data to send in URL
            const formData = {
                subject: encodeURIComponent(subject),
                body: encodeURIComponent(body)
            };
            
            // Send email using mailto link
            window.location.href = `mailto:${toEmail}?subject=${formData.subject}&body=${formData.body}`;
        });
    </script>
</body>
</html>
